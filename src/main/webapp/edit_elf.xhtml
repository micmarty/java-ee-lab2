<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <f:metadata>
        <f:viewParam name="elfId" value="#{editElf.elfId}" />
        <f:event type="preRenderView" listener="#{editElf.init()}"/>
    </f:metadata>
    <h:head>
        <title>#{editElf.elf}</title>
    </h:head>
    <h:body>

        <h:form>

            <h:panelGrid columns="3" styleClass="tabela">
                <h:outputLabel value="#{msg.name}: " for="name"/>
                <h:inputText id="name"
                             value="#{editElf.elf.imie}"
                             validator="#{elfNameValidator.validate}"/>
                <h:message for="name"/>
                
                <h:outputLabel value="#{msg.arrowNumber}:" for="arrows"/>
                <h:inputText id="arrows" value="#{editElf.elf.liczbaStrzal}" />
                <h:message for="arrows"/>
                
                <h:outputLabel value="#{msg.bowCategory}:" for="bow"/>
                <h:selectOneListbox id="bow" value="#{editElf.elf.rodzajLuku}">
                    <f:selectItems value="#{editElf.bowCategoriesAsSelectItems}"/>
                </h:selectOneListbox>
                <h:message for="bow"/>
                
                <h:outputLabel value="#{msg.forest} id:" for="forest"/>
                <h:selectOneListbox id="forest" value="#{editElf.elf.las}" converter="#{lasConverter}">
                    <f:selectItems value="#{editElf.lasyAsSelectItems}"/>
                </h:selectOneListbox>
                <h:message for="bow"/>

            </h:panelGrid>
            
            <h:commandButton value="#{msg.save}" action="#{editElf.saveElf()}"/>

        </h:form>
        <h:button value="#{msg.back}" outcome="list_elves.xhtml"/>
    </h:body>
</html>
